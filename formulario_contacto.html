<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Formulario Contacto</title>
  </head>
  <body>
    <div class="container-fluid">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="Nombre" id="nombre" placeholder="Ingrese nombre"><br>
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese Email"><br>
            <label for="rut">Rut</label>
            <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese rut">
            <div id="ayudarut">Debe contener puntos y guión.</div><br>
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
            <div id="passRules" class="form-text">Debe contener al menos un caracter especial (@,/,!,etc.).</div><br>
            <label for="comentario">Comentarios</label>
            <input type="text-area" name="comentario" id="comentario">

        </form>
    </div>

    <!-- Optional Javacript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
